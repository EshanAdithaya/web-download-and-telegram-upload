<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Table with HTML and CSS</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        margin: 0;
        padding: 0;
    }
    .container {
        width: 80%;
        margin: 20px auto;
    }
    table {
        width: 100%;
        border-collapse: collapse;
        background-color: #fff;
        border-radius: 5px;
        overflow: hidden;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    th, td {
        padding: 15px;
        text-align: left;
        border-bottom: 1px solid #ddd;
    }
    th {
        background-color: #f2f2f2;
    }
    tr:hover {
        background-color: #f5f5f5;
    }
    th:first-child, td:first-child {
        width: 40%;
    }
    th:last-child, td:last-child {
        width: 60%;
    }
</style>
</head>
<body>

<div class="container">
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Link to Proceed</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>John Doe</td>
                <td><a href="#">Proceed</a></td>
            </tr>
            <tr>
                <td>Jane Smith</td>
                <td><a href="#">Proceed</a></td>
            </tr>
            <tr>
                <td>Michael Johnson</td>
                <td><a href="#">Proceed</a></td>
            </tr>
            <tr>
                <td>Emily Brown</td>
                <td><a href="#">Proceed</a></td>
            </tr>
        </tbody>
    </table>
</div>

</body>
</html>
