<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fingerprint Login</title>
<script>
    window.addEventListener('load', async () => {
        try {
            const credentials = await navigator.credentials.get({
                publicKey: {
                    challenge: new Uint8Array([/* Generate a random challenge */]),
                    userVerification: 'required',
                    authenticatorSelection: {
                        authenticatorAttachment: 'platform',
                        userVerification: 'required'
                    },
                    timeout: 60000 // Timeout in milliseconds
                }
            });

            // Check if credentials were retrieved successfully
            if (credentials) {
                // Credentials retrieved, show the table
                document.getElementById('loginForm').style.display = 'none';
                document.getElementById('tableContainer').style.display = 'block';
            }
        } catch (error) {
            console.error('Error:', error);
            alert('An error occurred while trying to authenticate using fingerprint.');
        }
    });
</script>
</head>
<body>

<div class="login-container" id="loginForm">
    <p>Please authenticate using your fingerprint:</p>
</div>

<div class="container" id="tableContainer" style="display: none;">
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Link to Proceed</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>John Doe</td>
                <td><a href="#">Proceed</a></td>
            </tr>
            <tr>
                <td>Jane Smith</td>
                <td><a href="#">Proceed</a></td>
            </tr>
            <tr>
                <td>Michael Johnson</td>
                <td><a href="#">Proceed</a></td>
            </tr>
            <tr>
                <td>Emily Brown</td>
                <td><a href="#">Proceed</a></td>
            </tr>
        </tbody>
    </table>
</div>

</body>
</html>
